<div id='capture' class="container-fluid justify-content-center align-items-center" style="width:98%">
    <div class="mt-3 mb-0 t1" style="color:#f00c0c">■ 금일 작업현황</div>
    <hr class="mt-0 p-0">
    <div class="container-fluid  mb-2">
        <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">          
           <button type="button" data-bs-target="#carouselExampleIndicators" *ngFor="let imageUrl of imageUrls;let i= index;"  [attr.data-bs-slide-to]="i"  [ngClass]="{'active':i===0}" [attr.aria-current]="i===0" aria-label="Slide 1" ></button>

        </div>
        <div  class="carousel-inner">
            <div *ngFor="let imageUrl of imageUrls;let i= index;" class="carousel-item" [ngClass]="{'active':i===0}" >
                <img src="{{imageUrl.url}}" crossorigin="anonymous" class="img-thumbnail d-block w-100 rounded" alt="...">
            </div>
        </div>
        <button  name="b_hide" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span  class="visually-hidden" > Previous</span>
        </button>
        <button  name="b_hide" class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon"  aria-hidden="true"></span>
            <span  class="visually-hidden" >Next</span>
        </button>
        </div>
        
    </div>

    <div class="mt-3 mb-0" >
        <div class="d-flex justify-content-between px-0 mb-1 t2">
            <span class="justify-content-start t1" style="color:#3449c4">■ 금일 작업 위험요인</span>
            <span class="text-end justify-content-end align-items-center">
                전체보기&nbsp;
                <input type="checkbox" [(ngModel)]="chkAll" (change)="on_check('all')">                
            </span>
        </div>
        <hr class="my-0 p-0">
        <div class="px-0 py-0 my-1 mx-0" *ngFor="let item of items;let i= index;"  >
            <div class="px-0 py-2" *ngIf="details[i]" style="width:100%;background-color: #f5f5f5;">
                <table  class="px-2 table-borderless" style="width:100%" >
                    <colgroup >
                        <col style="width: 10%;">
                        <col style="width: 70%;">
                        <col style="width: 20%;">
                    </colgroup>
                    <tr>
                        <td class="px-0 py-0 text-end t2" >
                            <i class="bi bi-file-text-fill" style="color:#444950"></i>          
                        </td>          
                        <td class="px-1 text-start t2" style="color:#424242;">
                            {{item.col1}}
                        </td>
                        <td class="px-1 text-end align-items-center t2" >
                            <span name="s_hide" (click)="on_check(i)" style="font-size:12px;font-color: #2c2b2b;">숨김(H)</span>                            
                        </td>                       
                    </tr>
                    <tr>
                        <td class="px-0 py-1 text-end t2">
                            <i class="bi bi-exclamation-triangle-fill" style="color:#d32f2f"></i>
                        </td>
                        <td class="px-1 text-start t2" style="color:#d32f2f" colspan="2">
                            {{item.col2}}
                        </td>
                    </tr>
                    <tr>
                        <td class="px-0 py-1 text-end t2">
                            <i class="bi bi-clipboard-minus-fill"  style="color:#0d47a1"></i>    
                        </td>
                        <td class="px-1 text-start t2" style="color:#0d47a1" colspan="2">
                            {{item.col3}}
                        </td>
                    </tr>
                </table> 
            </div>
        </div>
    </div>     
</div>        

<div class="d-flex justify-content-center align-items-center px-0 t2">
    <div class="btn btn-primary py-1 my-3" (click)="saveImage()">화면사진저장</div> 
</div>
